[SQLALCHEMY]
DATABASE_URI = sqlite:///username.db
TRACK_MODIFICATIONS = False

[FLASK]
JSON_SORT_KEYS = False
DEBUG = True
THREADED = True
HOST = 0.0.0.0
PORT = 5000

;SERVER_NAME = None
;APPLICATION_ROOT = /

[APP]
SAMPLE_DATA_SIZE = 5
MAX_FEATURES = 10
MAX_CATEGORICAL_SIZE = 2000
MAX_RANGE_SIZE = 100
MIN_RANGE_SIZE = 10

[DEFAULT_PARAMS]
num_epochs = 100
batch_size = 32
optimizer = Adam
learning_rate = 0.01
throttle = 1
save_summary_steps = 5
save_checkpoints_steps = 50
keep_checkpoint_max = 5
